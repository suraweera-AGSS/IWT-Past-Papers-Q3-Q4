<html>
    <head></head>
    <body>
        <script>
            let sum = 0;
            let number = parseInt(prompt("Enter a number: "));

            while(number >= 0){
                sum += number;
                number = parseInt(prompt("Enter a number: "));
            }
            console.log("The Sum is ${sum}");
        </script>
    </body>
</html>
