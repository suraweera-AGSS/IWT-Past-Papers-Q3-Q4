<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            for(i = 1; i <= 10; i++){
                if(i == 8){
                    continue;
                }
            
            document.write("The number is " + i);
            document.write("<br>");
            }
            document.write("The loop is over!");
        </script>
    </body>
</html>
